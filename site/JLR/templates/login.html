## Mako can find this base file because it's in the settings.py -> MAKO_TEMPLATES_DIRS list
<%inherit file="base_template.htm" />


  <%block name="content">
        <div class="row">
          <div class="container">
              <div class="well well-lg">
                <div class="overflow:hidden;">
                <div class="row">
                  <div class="col-md-4"></div>
                    <div class="col-md-5">
                      <h2>Member Log In</h2>
                    </div>
                </div>

                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-8"> 
                    <form class="form-inline" role="form">
                      <div class="form-group">
                        <label class="sr-only" for="input_UserName">Username</label>
                        <input type="text" class="form-control" id="input_UserName" placeholder="Enter Username">
                      </div>

                      <div class="form-group">
                        <label class="sr-only" for="input_password">Password</label>
                        <input type="password" class="form-control" id="input_password" placeholder="Enter Password">
                      </div>
                        <a class="btn btn-primary" href="/JLR/index">Sign In</button></a>
                    </form><br>
                      <a class="btn btn-link" href="/JLR/forgotUserName" role="button">Forgot Username</button></a>
                      <a class="btn btn-link" href="/JLR/forgotPassword" role="button">Forgot Password</button></a>
                  </div><!--column-->
                </div><!--row-->

                <div class="row">
                  &nbsp
                </div>
                <div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-5">
                    <div class="not_member">
                      <h2>Not a member? <a href="/JLR/sign_up/">Join Us!</a></h2>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>

          

  </%block>

  <%block name="join_us">
  </%block>
